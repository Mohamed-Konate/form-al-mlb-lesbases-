<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue3 Initiation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container main" id="app">
    <ul class="list-group" id="todo_list">
        <li
                v-for="task in tasks"
                class="list-group-item"
                :class="{done: task.done}"
        >
            {{task.name}}
            <button
                    @click="task.done = !task.done"
                    class="delete"
                    :class="{'btn btn-danger': !task.done, 'btn btn-warning': task.done}"
            >

                <i
                    :class="{'bi bi-check': !task.done, 'bi bi-arrow-clockwise': task.done}"></i>
            </button>
        </li>
    </ul>
    <br>
    <button @click="removeAll()" type="button" class="btn btn-danger">Tout supprimer</button>
    <br>
    <div class="alert alert-danger" v-if="errors.length">
        <p v-for="error in errors">{{error}}</p>
    </div>
    <div class="row">
        <form action="">
            <div class="input-group mt-3">
                <input
                        class="form-control"
                        type="text"
                        placeholder="Ajouter une tÃ¢che"
                        v-model="newTask.name"
                        ref="task_name"
                >
                <button @click="addTask()" class="btn btn-primary " type="button">Ajouter</button>
            </div>
        </form>
    </div>


</div>


</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="script.js"></script>
</html>
