<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue3 Initiation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container main" id="app">
    <h1>{{ title}}</h1>
    <p>{{message}}</p>
    <p>{{bonjour()}}</p>
    <p>L'aire d'un carré de 5 mètres de coté est de {{ getSquareSurface(5)}} m2</p>
    <p>L'aire d'un rectangle de {{width}}m de largeur et {{ height }}m de longueur est de {{ getRectangleSurface()
        }}m2
    </p>
    <div>
        <ul>
            <li v-for="fruit in fruits">
                {{fruit}}
            </li>
        </ul>
    </div>
    <p>
        <a :href="lien" target="_blank">Alphorm</a>
    </p>
    <p>
        <img :src="image" alt="The line" width="500" height="500">
    </p>
    <div>
        <button class="btn btn-danger" v-on:click="redButton()">Bouton rouge</button>
        <br><br>
        <button class="btn btn-primary" @click="blueButton()">Bouton Bleu</button>
        <br><br>
        <button class="btn btn-dark" @mouseleave="blackButton()">Bouton noir</button>
        <br><br>
    </div>


</div>


</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="script.js"></script>
</html>
